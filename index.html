<!DOCTYPE html>
<html ng-app="search">

<head>
	<Title>Angular tools-Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Angular messaging system. Error messages">  
	<script data-require="angular.js@1.6.5" data-semver="1.6.5" src="node_modules/angular/angular.min.js"></script>
	<script data-require="angular-route@1.6.2" data-semver="1.6.2" src="node_modules/angular-route/angular-route.js"></script>
    <!-- CSS -->
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css.map" rel="stylesheet" />
	<link href="css/search.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>

	<script src="javascript/app.js"></script>

	<script src="javascript/controllers/user.js"></script>

	<script src="javascript/services/services.js"></script>
	<script src="javascript/services/pager.js"></script>

</html>

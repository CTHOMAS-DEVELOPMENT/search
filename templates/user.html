<div class="container">


	<div class="row text-center">
		<div ng-show="person.user" class="form-inline">
			<image ng-src="{{person.user.avatar_url}}"  ng-style="{ 'width' : '100px' }" title="{{person.user.name}}" />
			<label for="mySelect">Order by Name or rated (star) value :</label>
			<select id="mySelect" class="custom-select mb-2 mr-sm-2 mb-sm-0" ng-model="repossortorder">
				<option value='-stargazers_count'>Stars</option>
				<option value='name'>Name</option>
			</select>
			<button type="button" ng-click="returntosearch()" class="btn btn-primary btn-sm">Back to Search</button>
		</div>
	</div>

	<div class="row col-sm-8 col-sm-offset-2">			
		<table class="table table-striped">
		<thead>
        <tr>
			<th>Name</th>
			<th>Stars</th>
			<th>Language</th>
        </tr>
		</thead>
		<tbody>
        <tr ng-repeat="repo in pager.items | orderBy: repossortorder">
			<td><a href="#!/repo/{{username}}/{{repo.name}}">{{repo.name}}</a></td>
			<td>{{repo.stargazers_count | number}}</td>
			<td>{{repo.language}}</td>
        </tr>
		</tbody>
		</table>
	</div>
	<div class="row text-center">
	    <ul ng-if="pager.pages.length" class="pagination">
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(1)">First</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                <a ng-click="setPage(page)">{{page}}</a>
            </li>               
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.currentPage + 1)">Next</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
	</div>
</div>
